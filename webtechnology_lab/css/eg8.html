<html>
    <body>
        <h1>JavaScript Object Creation</h1>
        <h2>Object Literal:</h2>
        <script>
            var person = {
                firstName:"John",
                lastName:"Doe",
                age:30
            };
            document.write("Name: "+person.firstName)
        </script>
        <script>
            var personInstance = new Object();
            personInstance.firstName = "Jane";
            personInstance.lastName = "Smith";
            personInstance.age = 25;
            document.write("Nmae: "+ersonInstance.firstName+" "+
            personInstance.lastName + "<br>");
            document.write("Age: "+personInstance.age+"<br>"
            );
        </script>
    </body>
</html>
