    <body>
        <h1>JavaScript Loops</h1>
        <h2>While Loop:</h2>
        <script>
            var i = 1;
            while(i<=5){
                document.write("Iteration "+i+"<br>");
                i++;
            }
        </script>
        <h2>Creating Arrays in JvaScript</h2>
        <h1>Using Array Literal:</h1>
        <script>
            var fruitsLiteral = ["Apple","Banana","Cherry"];
            document.write("Array craeted using Array Literal: "+fruitsLiteral);
        </script>
        <h2>Using Array Instance:</h2>
        <script>
            var fruitsConstructor = new Array();
            fruitsConstructor[0]="Peach";
            fruitsconstructor[1]="Mango";
            fruitsConstructor[2]="Watermelon";
            document.write("Array created using Array Constructor: "+fruitsConstructor);
        </script>
    </body>
</html>
